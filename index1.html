<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beast Mode Trading Journal</title>
  <link rel="stylesheet" href="style2.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>
  <header>
    <img src="Scar Capitals lg.png" alt="TRADING JOURNAL" class="logo" />
     <a href="cover.html" class="home-button" title="Go to Home">üè†</a>
    <button class="toggle-mode" onclick="toggleDarkMode()">üåô</button>
  </header>

  <div class="container">
    <h2>Log a Trade</h2>
    <div class="input-group">
      <label for="pair">Currency Pair</label>
      <select id="pair">
        <option value="EURUSD">EURUSD</option>
        <option value="GBPJPY">GBPJPY</option>
        <option value="USDJPY">USDJPY</option>
        <option value="XAUUSD">XAUUSD</option>
        <option value="BTCUSD">BTCUSD</option>
        <option value="ETHUSD">USDCAD</option>
      </select>
    </div>
    <div class="input-group">
      <label for="pl">Profit / Loss</label>
      <input type="number" id="pl" placeholder="e.g. +50 or -30" />
    </div>
    <div class="input-group">
      <label for="description">Description</label>
      <input type="text" id="description" placeholder="Brief reason / setup" />
    </div>
    <div class="input-group">
      <label for="date">Trade Date</label>
      <input type="date" id="trade-date" />
    </div>
    <div class="input-group">
      <label for="screenshot">Screenshot</label>
      <input type="file" id="screenshot" accept="image/*" />
    </div>
    <button onclick="saveTrade()">Save Trade</button>
    <button onclick="resetJournal()" style="background: #f44336;">Reset Journal</button>

    <h2>Performance</h2>
    <canvas id="performanceChart"></canvas>

    <h2>Trade History</h2>
<div class="input-group">
  <label for="filter-date">Filter by Date</label>
  <input type="date" id="filter-date" onchange="filterByDate()" />
  <button onclick="clearFilter()" style="margin-top: 0.5rem; background: #666;">Clear Filter</button>
</div>


<div class="input-group">
  <button onclick="exportToCSV()">Export to CSV</button>
  <button onclick="exportToPDF()">Export to PDF</button>
</div>

    <div id="history"></div>
  </div>

  <script src="script3.js"></script>
</body>
</html>
