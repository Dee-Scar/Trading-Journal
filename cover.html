<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Journal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url(bg1.png);
      background-repeat: no-repeat;
  background-position: center;
  background-size: calc(100% + 20px) calc(100% + 20px);
      
  background-attachment: fixed;
      color: #000000;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
      align-items: center;
      text-align: center;
    }

    .logo {
      margin-top: 20vh;
    }

    .logo img {
      width: 390px;
      height: 180px;
    
    }

    h1 {
      margin-top: 20px;
      font-size: 1.8rem;
      color: rgb(253, 253, 253);
      letter-spacing: 1px;
    }

    .enter-btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: rgb(236, 236, 232);
      color: #0a0a0a;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .enter-btn:hover {
      background-color: #d4af37;
      transform: scale(1.05);
    }

    .footer {
      margin-bottom: 20px;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="logo">
    <!-- Replace with your logo path -->
    <img src="Scar Capitals lg.png" alt="ScarCapitals Logo" />
    <h1>TRADE JOURNAL</h1>
    <a href="index1.html">
      <button class="enter-btn">Enter Journal</button>
    </a>
  </div>

  <div class="footer">
    Discipline. Consistency. Profits.
  </div>

</body>
</html>
